<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊 資許你安全 帳號</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/auth.css">
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1><a href="index.html#home">資許你安全</a></h1>
      </div>
      <nav class="main-nav" role="navigation" aria-label="主要導航">
        <ul>
          <li><a href="index.html">首頁</a></li>
          <li><a href="index.html#about">關於我們</a></li>
          <li><a href="index.html#services">服務</a></li>
          <li><a href="register.html" class="active" aria-current="page">註冊</a></li>
          <li><a href="login.html">登入</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="auth-section" role="main">
      <div class="container">
        <div class="auth-container scroll-reveal">
          <header class="auth-header">
            <h1>註冊帳號</h1>
            <p>沉浸式資安教育學習</p>
          </header>
          <form id="registerForm" class="auth-form" novalidate>
            <div class="form-group">
              <label for="email">電子郵件</label>
              <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required aria-describedby="email-error">
              <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            <div class="form-group">
              <label for="password">密碼</label>
              <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required aria-describedby="password-error">
                <button type="button" class="password-toggle" aria-label="顯示密碼" data-target="password">
                  <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="m9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="m10.73 5.08a10.43 10.43 0 0 1 1.27-.08c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"></path>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"></path>
                    <line x1="2" y1="2" x2="22" y2="22"></line>
                  </svg>
                </button>
              </div>
              <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">確認密碼</label>
              <div class="password-input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="請再次輸入密碼" required aria-describedby="confirm-password-error">
                <button type="button" class="password-toggle" aria-label="顯示密碼" data-target="confirmPassword">
                  <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="m9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="m10.73 5.08a10.43 10.43 0 0 1 1.27-.08c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"></path>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"></path>
                    <line x1="2" y1="2" x2="22" y2="22"></line>
                  </svg>
                </button>
              </div>
              <div id="confirm-password-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            <div class="form-group">
              <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required aria-describedby="terms-error">
                <label for="terms">我已閱讀並同意<a href="tos.html" target="_blank" rel="noopener">服務條款</a>和<a href="privacy.html" target="_blank" rel="noopener">隱私政策</a></label>
              </div>
              <div id="terms-error" class="error-message" role="alert" aria-live="polite"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block micro-interaction">註冊</button>
          </form>
          <footer class="auth-footer">
            <p>已有帳號？<a href="login.html">立即登入</a></p>
          </footer>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h2>資許你安全</h2>
          <p>沉浸式學習，資安教育</p>
        </div>
        <div class="footer-links">
          <h3>快速導覽</h3>
          <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="index.html#about">關於我們</a></li>
            <li><a href="index.html#services">服務</a></li>
            <li><a href="register.html">註冊</a></li>
            <li><a href="login.html">登入</a></li>
          </ul>
        </div>
        <div class="footer-links">
          <h3>法律資訊</h3>
          <ul>
            <li><a href="privacy.html">隱私權政策</a></li>
            <li><a href="tos.html">服務條款</a></li>
          </ul>
        </div>
        
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 資許你安全.</p>
      </div>
    </div>
  </footer>

  <script src="/static/js/main.js"></script>
  <script src="/static/js/auth.js"></script>
</body>
</html>
