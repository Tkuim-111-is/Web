name: Validate Deno on PR

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  validate-ci:
    runs-on: [self-hosted, linux, X64, deploy]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deno cache
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.4.4"
      - run: deno cache -r server.ts