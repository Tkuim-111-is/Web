          echo "=== Helm Release ç‹€æ…‹ ==="
          helm list -n ${{ env.DEPLOYMENT_NAME }} -a || echo "ç„¡æ³•ç²å– Helm release åˆ—è¡¨"
          helm status ${{ env.DEPLOYMENT_NAME }} -n ${{ env.DEPLOYMENT_NAME }} || echo "ç„¡æ³•ç²å– release ç‹€æ…‹"
          
          echo "=== Kubernetes äº‹ä»¶ ==="
