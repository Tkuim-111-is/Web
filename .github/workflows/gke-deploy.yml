          if helm list -n ${{ env.DEPLOYMENT_NAME }} --deployed --failed --pending | grep ${{ env.DEPLOYMENT_NAME }}; then
            echo "ç™¼ç¾ç¾æœ‰çš„ releaseï¼Œæª¢æŸ¥ç‹€æ…‹..."
            helm status ${{ env.DEPLOYMENT_NAME }} -n ${{ env.DEPLOYMENT_NAME }} || echo "ç„¡æ³•ç²å–ç‹€æ…‹"
            
            # å¦‚æœæœ‰å¡ä½çš„æ“ä½œï¼Œé€²è¡Œæ¸…ç†
