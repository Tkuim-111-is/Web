name: 構建並部署到 GKE

on:
  push:
    branches: [develop , "Set/GKE"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["develop"]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  REGISTRY_URL: asia-east1-docker.pkg.dev 
  GCP_PROJECT_NUMBER: '1061852642455' 
  REPOSITORY_NAME: deno-web-app
  IMAGE_NAME: deno-web-app
  DEPLOYMENT_NAME: deno-web-app

jobs:
  build:
    name: 構建並推送 Docker 映像
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: 設置倉庫變數
        run: |
          echo "設置倉庫名稱為: ${{ env.REPOSITORY_NAME }}"

      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - id: 'auth'
        name: '使用 WIF 驗證到 GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: 登入 Artifact Registry
        run: |-
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ env.REGISTRY_URL }}

      - name: 設置映像標籤
        id: image-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
            echo "tag=${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            BRANCH=$(echo ${{ github.ref_name }} | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
            echo "tag=${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          echo "使用的映像標籤: $(cat $GITHUB_OUTPUT | grep tag= | cut -d= -f2)"

      - name: 提取 Docker 元數據
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},event=tag
            type=semver,pattern={{major}}.{{minor}},event=tag
            type=sha,format=short

      - name: 構建並推送 Docker 映像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name!= 'pull_request' }}
          tags: ${{ steps.image-tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: 部署到 GKE 叢集
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name!= 'pull_request'

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - id: 'auth'
        name: '使用 WIF 驗證到 GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: 設置 GKE 認證
        uses: google-github-actions/get-gke-credentials@v3
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      - name: 創建命名空間
        run: |
          kubectl create namespace ${{ env.DEPLOYMENT_NAME }} --dry-run=client -o yaml | kubectl apply -f -

      - name: 創建 Docker Registry Secret
        run: |
          kubectl create secret docker-registry ghcr-auth \
            --namespace ${{ env.DEPLOYMENT_NAME }} \
            --docker-server=${{ env.REGISTRY_URL }} \
            --docker-username=oauth2accesstoken \
            --docker-password=$(gcloud auth print-access-token) \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: 準備映像標籤
        id: prepare-tag
        run: |
          echo "檢查映像標籤..."
          
          # 檢查是否有 build job 的輸出
          if [[ -n "${{ needs.build.outputs.image_tag }}" ]]; then
            IMAGE_TAG=$(echo "${{ needs.build.outputs.image_tag }}" | cut -d: -f2-)
            echo "使用 build job 的映像標籤: $IMAGE_TAG"
          else
            # 生成默認標籤
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            BRANCH=$(echo ${{ github.ref_name }} | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="${BRANCH}-${SHORT_SHA}"
            echo "⚠️  build job 輸出為空，使用生成的標籤: $IMAGE_TAG"
          fi
          
          # 設置輸出
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # 驗證映像是否存在
          echo "驗證映像是否存在..."
          if docker manifest inspect ${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG >/dev/null 2>&1; then
            echo "✅ 映像已確認存在"
          else
            echo "❌ 警告: 映像可能不存在，部署可能會失敗"
            echo "映像路徑: ${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          fi

      - name: 檢查 Secret 是否存在
        run: |
          echo "檢查 deno-web-app-secret 是否存在..."
          if kubectl get secret deno-web-app-secret -n ${{ env.DEPLOYMENT_NAME }} >/dev/null 2>&1; then
            echo "✅ Secret deno-web-app-secret 已存在"
          else
            echo "❌ Secret deno-web-app-secret 不存在"
            echo "請先在 GKE 集群中創建 Secret，包含以下鍵："
            echo "- JWT_SECRET"
            echo "- DB_USER" 
            echo "- DB_PASS"
            exit 1
          fi

      - name: 部署應用程式到 GKE
        run: |
          echo "準備部署配置文件..."
          
          # 替換部署文件中的 PROJECT_ID 佔位符
          sed "s/PROJECT_ID/${{ env.PROJECT_ID }}/g" k8s-deployment.yaml > deployment-temp.yaml
          
          # 設置正確的映像標籤
          FULL_IMAGE_PATH="${{ env.REGISTRY_URL }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.prepare-tag.outputs.tag }}"
          sed -i "s|asia-east1-docker.pkg.dev/PROJECT_ID/deno-web-app/deno-web-app:latest|$FULL_IMAGE_PATH|g" deployment-temp.yaml
          
          echo "部署配置："
          echo "映像路徑: $FULL_IMAGE_PATH"
          
          # 應用部署
          kubectl apply -f deployment-temp.yaml
          
          # 等待部署完成
          echo "等待 Deployment 就緒..."
          kubectl rollout status deployment/deno-web-app -n ${{ env.DEPLOYMENT_NAME }} --timeout=600s
          
          # 清理臨時文件
          rm -f deployment-temp.yaml

      - name: 驗證部署狀態
        run: |
          echo "部署驗證："
          kubectl get pods -n ${{ env.DEPLOYMENT_NAME }}
          kubectl get services -n ${{ env.DEPLOYMENT_NAME }}
          kubectl get ingress -n ${{ env.DEPLOYMENT_NAME }}
          
          echo ""
          echo "等待 Ingress IP 分配..."
          sleep 30
          
          echo "服務訪問資訊："
          echo "=== Ingress ==="
          kubectl get ingress deno-web-app-ingress -n ${{ env.DEPLOYMENT_NAME }}
          
          echo "=== LoadBalancer Service ==="
          kubectl get service deno-web-app-service -n ${{ env.DEPLOYMENT_NAME }}
          
          # 嘗試獲取 Ingress IP
          INGRESS_IP=$(kubectl get ingress deno-web-app-ingress -n ${{ env.DEPLOYMENT_NAME }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          if [[ -n "${INGRESS_IP}" ]]; then
            echo ""
            echo "🌐 應用程式可通過 Ingress 訪問: http://${INGRESS_IP}"
          else
            echo ""
            echo "⏳ Ingress IP 尚未分配，請稍後檢查"
          fi