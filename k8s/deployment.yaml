apiVersion: apps/v1
kind: Deployment
metadata:
  name: deno-web-app
  labels:
    app: deno-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deno-web-app
  template:
    metadata:
      labels:
        app: deno-web-app
    spec:
      containers:
      - name: deno-web-app
        image: ${IMAGE_NAME}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: deno-web-app-config
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
